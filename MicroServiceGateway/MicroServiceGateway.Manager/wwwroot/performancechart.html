<!DOCTYPE html>
<html lang="zh-cn" style="background-color: #f2f2f2;">
<head>
    <meta charset="utf-8" />
    <title>performancechart</title>
    <meta name="renderer" content="webkit" />
    <meta name="author" content="yswenli" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link href="/content/css/layui.css" rel="stylesheet" />
    <link href="/content/css/global.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15" style="margin-top:15px;">
            <div class="layui-card">
                <div class="layui-card-header" style="font-size:18px;">
                    <span id="redis_name"></span>
                </div>
                <div class="layui-card-body layuiadmin-card-list" style="height:400px;">
                    <div class="layui-col-sm6 layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                CPU
                                <span class="layui-badge layui-bg-blue layuiadmin-badge">秒</span>
                            </div>
                            <div class="layui-card-body layuiadmin-card-list">
                                <div id='redis-cpu-div' style='height:320px;'></div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6 layui-col-md6">
                        <div class="layui-card">
                            <div class="layui-card-header">
                                内存
                                <span class="layui-badge layui-bg-blue layuiadmin-badge">秒</span>
                            </div>
                            <div class="layui-card-body layuiadmin-card-list">
                                <div id='redis-mem-div' style='height:320px;'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        if (window.navigator.userAgent.indexOf("MSIE") >= 1 || window.navigator.userAgent.indexOf("Trident") >= 1) {
            document.getElementById("ie-alert").style.display = "block";
        }
    </script>
    <script src="content/js/layui.js"></script>
    <script src="content/js/requestpamars.js"></script>
    <script src="Content/js/echarts.common.min.js"></script>
    <script src="Content/js/performancechat.js"></script>
</body>
</html>
